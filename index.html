<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bg.jpg'); /* Replace 'background.jpg' with your actual background image filename */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .form-container, .message-container {
            background: rgba(255, 255, 255, 0.8); /* Slight transparency for readability */
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2, .message-container h2 {
            color: #e63946;
            font-family: 'Georgia', serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #e63946;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .form-group button:hover {
            background-color: #d62828;
        }
        img {
            max-width: 300px; /* Limit image width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 20px; /* Rounded rectangle */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for better appearance */
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <h2>ðŸ’– Love Confession ðŸ’–</h2>
        <form id="loveForm">
            <div class="form-group">
                <label for="nickname">Your Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <button type="submit">Confess My Love!</button>
            </div>
        </form>
    </div>
    <div class="message-container" id="messageContainer" style="display: none;">
        <h2 id="loveMessage"></h2>
        <p id="signature" style="color: #e63946; font-size: 20px; font-family: 'Georgia', serif;"></p>
        <img id="loveImage" src="" alt="Love Image">
    </div>

    <script>
        document.getElementById("loveForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get user input
            const nickname = document.getElementById("nickname").value;

            // Update the UI with the love message
            const formContainer = document.getElementById("formContainer");
            const messageContainer = document.getElementById("messageContainer");
            const loveMessage = document.getElementById("loveMessage");
            const signature = document.getElementById("signature");
            const loveImage = document.getElementById("loveImage");

            loveMessage.innerHTML = `ðŸ’˜ I LOVVVVEEEE YOUUUU, ${nickname.toUpperCase()}! ðŸ’˜`;
            signature.innerHTML = "by Your Papang-JUNJUN ðŸ’•";

            // Set the image source (from the same folder as the HTML file)
            loveImage.src = "hazel.jpg"; // Replace 'photo.jpg' with your actual image filename

            // Hide form and show the message
            formContainer.style.display = "none";
            messageContainer.style.display = "block";
        });
    </script>
</body>
</html>
